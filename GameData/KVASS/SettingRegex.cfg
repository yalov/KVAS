// you can use MM-patch for adding or removing simulation naming pattern. 
// "^.?test" is a default pattern, you can't remove it.

// quotes are trimmed, case-insensitive is enabled. about regex: 
// https://docs.microsoft.com/dotnet/standard/base-types/regular-expression-language-quick-reference

// Two #KVASS_LocalizedRegex used in the localization files.


KVASS
{	
	Regex = "^.?test"
	Regex = "^.?simulation"
	Regex = #KVASS_LocalizedRegex1
	Regex = #KVASS_LocalizedRegex2
}